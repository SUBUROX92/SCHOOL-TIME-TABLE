<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIO DATA</title>
  </head>
  <body bgcolor="lightgreen">
    <h1><b>BIO DATA</b></h1>
    <label for="firstname">FIRST NAME:</label>
    <input type="text" placeholder="FIRST NAME" id="firstname" />
    <label for="middlename">MIDDLE NAME:</label>
    <input type="text" placeholder="MIDDLE NAME" id="middlename" />
    <label for="lastname">LAST NAME:</label>
    <input type="text" placeholder="LAST NAME" id="lastname" />
    <br />
    <br />
    <label for="father">FATHERS NAME:</label>
    <input type="text" placeholder="FATHERS NAME" id="father" />
    <br />
    <br />
    <label for="email">EMAIL:</label>
    <input type="email" placeholder="EMAIL" id="email" />
    <br />
    <br />
    <label for="dob">D.O.B</label>
    <input type="date" placeholder="D.O.B" id="dob" />
    <br />
    <br />
    GENDER:
    <label for="male">MALE:</label>
    <input type="radio" name="GENDER" id="male" />
    <label for="female">FEMALE:</label>
    <input type="radio" name="GENDER" id="female" />
    <label for="others">OTHERS:</label>
    <input type="radio" name="GENDER" id="others" />
    <br />
    <br />
    <label for="year">YEAR GAP</label>
    <input type="number" id="year" />
    <br />
    <br />
    <label for="college">COLLEGE NAME:</label>
    <input type="text" id="college" />
    <br />
    <br />
    <label for="branch">COURSES</label>
    <select name="" id="branch">
      <option value="">BTech</option>
      <option value="">BA</option>
      <option value="">BBA</option>
      <option value="">BSc</option>
      <option value="">BCA</option>
      <option value="">BCom</option>
    </select>
    <br />
    <br />
    <label for="tel">MOBILE NO.:</label>
    <input type="tel" maxlength="10" id="tel" />
    <p><b>PLEASE CHECK BEFORE SUBMITTING THE FORM</b></p>
    I AGREE:
    <input type="checkbox" />
    <br />
    <br />
    <input type="button" value="SUBMIT" />
  </body>
</html>
